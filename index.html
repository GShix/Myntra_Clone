<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Myntra Clone</title>
</head>
<body>
    <header class="container">
        <nav class="flex space-between">
            <div class="left flex item-center" >
                <img src="/images/Myntra-logo.svg"/>
                <ul class="flex item-center justify-center uppercase bolder">
                    <li>Men</li>
                    <li>Women</li>
                    <li>Kids</li>
                    <li>Home & Living</li>
                    <li>Beauty</li>
                    <li>Studio</li>
                </ul>
            </div>
            <div class="right flex item-center">
                <input class="search" type="text" placeholder="Search for products, brands and more">
                <div class="profile marg2 flex item-center"><img src="/images/user.png"><p>Profile</p></div>
                <div class="wishlist marg2 flex item-center"><i class="ri-heart-line"></i><p>Wishlist</p></div>
                <div class="bag marg2 flex item-center"><i class="ri-shopping-bag-4-fill"></i><p>Bag</p></div>
            </div>
        </nav>
    </header>
    <section class="section1">
       <img class="hero" src="/images/hero1.png"/>
       <img class="hero" src="/images/hero2.png"/>
       <img class="hero" src="/images/hero3.png"/>
    </section>
    <section class="section2 flex">
        <img class="box" src="/images/box1.png"/>
        <img class="box" src="/images/box1.png"/>
        <img class="box" src="/images/box1.png"/>
        <img class="box" src="/images/box1.png"/>
        <img class="box" src="/images/box1.png"/>
        <img class="box" src="/images/box1.png"/>
    </section>
</body>
</html>
